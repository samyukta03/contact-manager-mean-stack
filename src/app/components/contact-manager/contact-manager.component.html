<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold">Contacts 
                <a routerLink="/contacts/add" class="btn btn-danger btn-sm">
                    <i class="fa fa-plus-circle"> </i> New contact</a>
            </p>
            <!-- search contact form  -->
            <form action="mp">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <input class="form-control" placeholder="Search contact" type="text">
                            </div>
                            <div class="col">
                                <input class="btn btn-outline-dark" type="submit" value="Search">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- ends here -->
        </div>
    </div>
</div>

<!-- loading componenet -->
<div *ngIf="loading">
   <app-spinner> </app-spinner>
</div>
<!-- error message  -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text fw-bold">
                        {{errorMessage}}
                </p>
            </div>
        </div>
    </div>
</div>
<!-- cards for contatcs -->
<div *ngIf="!loading && contacts.length > 0" class="container mt-3"  >
    <div class="row">
        <div *ngFor="let contact of contacts"   class="col-md-6">
            <div class="card  list-group-item-warning my-2 shadow-lg" >
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                                <!-- insert photo if wanted -->
                                <img alt="" class="contact-img" [src]="contact.photo" > 
                        </div>
                        <div class="col-sm-7">
                                <!-- contact details -->
                                <ul class="list-group">
                                    <li class="list-group-item">Name: <span class="fw-bold">{{contact.name}}</span></li>   
                                    <li class="list-group-item">Email: <span class="fw-bold">{{contact.email}}</span></li>   
                                    <li class="list-group-item">Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>       
                                </ul>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center ">
                            <!-- view,update,delete links -->
                            <a class="btn btn-warning my-1" routerLink="/contacts/view/{{contact.id}} "><i class="fa fa-eye"></i> </a>
                            <a class="btn btn-primary my-1" routerLink="/contacts/edit/{{contact.id}}"><i class="fa fa-pen"></i> </a>
                            <button class="btn btn-danger my-1" (click)="clickDeleteContact(contact.id)" >
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
