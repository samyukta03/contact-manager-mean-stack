<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mt-3 shadow-lg p-3 text-center"> 
            <h3>Welcome! Register here: </h3>
            <hr>
            <!-- account created alert  -->
            <!-- loading componenet -->
        <div *ngIf="isProcessing">
         <app-spinner> </app-spinner>
         </div>
                <div [ngClass]="getClass()"  role="alert">
                <!-- Account created. Proceed to <a routerLink="/contacts/login" class="text-danger">Login</a>. -->
                {{message}}  
            </div>
              <!-- account already exists alert 
                <div class="alert alert-danger" role="alert" >
                Email already exists. Proceed to <a routerLink="/contacts/login" class="text-danger" >Login</a>.
              </div> -->
            <form action="" [formGroup]="form" style="text-align:left">
                <div class="form-group">
                    <label> Name </label>
                    <input type="text" formControlName="displayName" class="form-control" placeholder="Full name..">
                </div>
                <br> 
                <div class="form-group">
                    <label> Email </label>
                    <input type="text" formControlName="email" class="form-control" placeholder="uname@domain">
                </div>
                <br>
                <div class="form-group">
                    <label> Mobile No. </label>
                    <input type="text" formControlName="phno" class="form-control" placeholder="+91 xyzxy-xyzxy">
                </div>
                <br>
                <div class="form-group">
                    <label> Password </label>
                    <input type="password" formControlName="password" class="form-control" placeholder="*******">
                </div>
                <br>
                <div class="form-group">
                    <label> Confirm Password </label>
                    <input type="password" formControlName="confirm" class="form-control" placeholder="*******">
                </div>
                <br>
                <button class="btn btn-danger btn-block" (click)="signup()"> Create Account </button>
            </form>
            </div>
        </div>
    </div>
</div>
