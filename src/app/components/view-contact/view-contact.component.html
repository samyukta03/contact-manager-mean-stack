<app-linnavbar></app-linnavbar>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">
                View contact
            </p>
        </div>
    </div>
</div>
<!-- loading componenet -->
<div *ngIf="loading">
    <app-spinner> </app-spinner>
 </div>
 <!-- error message  -->
 <div *ngIf="!loading && errorMessage">
     <div class="container">
         <div class="row">
             <div class="col">
                 <p class="h4 text fw-bold">
                         {{errorMessage}}
                 </p>
             </div>
         </div>
     </div>
 </div>
<!-- view contact details -->
<div class="container" *ngIf="!loading && isNotEmpty()">
    <div class="row align-items-center">
        <div class="col-sm-4"> <!-- contact form clm part of row-->
          <img alt="" class="contact-img-big" 
          [src] = "contact.photo"> 
        </div>
        <div class="col-sm-6"> <!-- column of row to display the photo url-->
             <!-- contact details -->
             <ul class="list-group">
                <li class="list-group-item">Name: <span class="fw-bold">{{ contact.name }}</span></li>   
                <li class="list-group-item">Email: <span class="fw-bold">{{ contact.email }}</span></li>   
                <li class="list-group-item">Mobile: <span class="fw-bold">{{ contact.mobile }}</span></li>     
                <li class="list-group-item">Company: <span class="fw-bold">{{ contact.company }}</span></li>   
                <li class="list-group-item">Title: <span class="fw-bold">{{ contact.title }}</span></li>   
                <li class="list-group-item">Group Name: <span class="fw-bold">{{ group.name}}</span></li>       
            </ul>
        </div>
    </div>
    <!--  tocheck <pre> {{contactId}} </pre> -->
    <!-- <pre> {{contact |json }} </pre> -->
    <!-- <pre> {{group |json }} </pre> -->
    <div class="row mt-3">
        <div class="col">
            <a routerLink="/contacts/admin" class="btn btn-primary ms-2">
             <i class="fa fa-arrow-left"></i>   Back</a>
        </div>
    </div>
</div>
